<!DOCTYPE html>

<body>
    <div class="form-body" class="container-fluid">

                    <h3>Get more things done with Loggin platform.</h3>

                            <input class="form-control" type="text" value="steam-hcmus@gmail.com" name="username" placeholder="E-mail Address" required>
